<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Pedido Semanal · RIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>
  <style>
    .extras { display:flex; align-items:center; gap:.5rem; flex-wrap:wrap; }
    .chip { display:inline-block; padding:.2rem .5rem; border-radius:999px; font-size:.85rem; background:#f2f2f2; }
    .chip.on { background:#d6f5d6; }
    .chip.muted { opacity:.7; }
    .bolsas-picker { display:none; align-items:center; gap:.6rem; }
    .bolsas-picker.show { display:flex; }
  </style>
</head>
<body>

  <header class="topbar">
    <div class="brand">
      <strong>PEDIDO SEMANAL PARA DEPOSITO</strong>
      <span class="muted">· Gestión de promos</span>
    </div>
    <div class="meta">
      <label>
        Sucursal
        <select id="sucursalSelect"></select>
      </label>
      <div class="kpi">
        <span class="tag">Ítems:</span>
        <strong id="count">0</strong>
      </div>

      <!-- NUEVO: controles de extras cerca del botón de PDF -->
      <div class="extras">
        <button id="btnCinta" class="btn">Agregar Cinta</button>
        <button id="btnBolsas" class="btn">Agregar Bolsas</button>
        <span id="cintaChip" class="chip muted">Cinta: no</span>
        <span id="bolsasChip" class="chip muted">Bolsas: —</span>
      </div>
      <div id="bolsasPicker" class="bolsas-picker">
        <label class="chk"><input type="checkbox" name="bolsaOpt" value="Chicas"> Chicas</label>
        <label class="chk"><input type="checkbox" name="bolsaOpt" value="Medianas"> Medianas</label>
        <label class="chk"><input type="checkbox" name="bolsaOpt" value="Grandes"> Grandes</label>
      </div>

      <button id="btnPDF" class="btn primary">Exportar PDF</button>
    </div>
  </header>

  <main class="container two-cols">
    <!-- Columna IZQUIERDA -->
    <section class="col-left">
      <div id="alerta" class="alert" style="display:none;"></div>

      <!-- Buscador -->
      <section class="card">
        <h2>1) Elegí una promoción</h2>
        <label>
          Buscar promo
          <input id="promoSearch" list="promosList" type="text" placeholder="COLOCA CODIGO DEL ARTICULO…" />
          <datalist id="promosList"></datalist>
        </label>
      </section>

      <!-- Grid de tarjetas de promociones -->
      <section id="promosGrid" class="promos-grid card">
        <div class="empty">Cargando promociones…</div>
      </section>
    </section>

    <!-- Columna DERECHA: pedido sticky -->
    <aside class="col-right">
      <section id="pedidoPanel" class="card sticky">
        <div class="row space-between center">
          <h2>Pedido</h2>
          <div class="row gap">
            <button id="copiar" class="btn ghost">Copiar</button>
            <button id="vaciar" class="btn danger ghost">Vaciar</button>
          </div>
        </div>
        <div id="pedidoWrap" class="table-wrap">
          <div class="empty">Sin ítems en el pedido.</div>
        </div>
      </section>
    </aside>
  </main>

  <!-- Drawer lateral de Talles (aparece al expandir tarjeta) -->
  <aside id="tallesDrawer" class="talles-drawer" aria-hidden="true">
    <div class="drawer-content">
      <div class="drawer-head">
        <h3>Talles</h3>
        <button class="btn ghost drawer-close" aria-label="Cerrar">✕</button>
      </div>
      <div class="drawer-body">
        <div class="empty">Elegí una promo para ver talles</div>
      </div>
    </div>
  </aside>

  <footer class="footer">
    <small class="muted">Hecho con ❤️ por Damy</small>
  </footer>

  <script defer src="app.js"></script>
</body>
</html>
